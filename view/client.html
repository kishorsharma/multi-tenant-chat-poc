<!doctype html>
<html>
	<head>
	<title>TT - chat bot client</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="/static/css/client.css" rel="stylesheet" type="text/css" />
	<style>
		
	</style>
	</head>
	<body>
		<div id="app">
			<ul class="messages" >
				<li v-for="item in messages">
					{{ item.msg }}
				</li>
			</ul>
			<form class="msg_input">
				<input v-model="message" autocomplete="off" placeholder="edit me"/>
				<button v-on:click="post">Send</button>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/static/js/client.js"></script>
		<script>
		</script>
	</body>
</html>
